                </div>
                <div class="hamburger" onclick="toggleMenu()">
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
                <div class="close-btn" onclick="toggleMenu()">x</div>
                <div class="menu-header">Ian Tsang</div>
                <div class="nav-links">
                    <a class="nav--buttons" href="https://www.psu.edu">Ian's PSU</a>
                    <a class="nav--buttons" href="https://www.astri.org">Ian's Work</a>
                    <div class="dropdown">

        <script>
            function toggleMenu() {
                var navLinks = document.querySelector('.nav-links');
                var closeBtn = document.querySelector('.close-btn');
                var menuHeader = document.querySelector('.menu-header');
                navLinks.classList.toggle('show');
                closeBtn.classList.toggle('show');
                menuHeader.classList.toggle('show');
                var dropdownContent = document.getElementById('dropdown-content');
                    dropdownContent.classList.remove('show');
            }

            function closeMenu() {
                var navLinks = document.querySelector('.nav-links');
                var closeBtn = document.querySelector('.close-btn');
                var menuHeader = document.querySelector('.menu-header');
                navLinks.classList.remove('show');
                closeBtn.classList.remove('show');
                menuHeader.classList.remove('show');
                var dropdownContent = document.getElementById('dropdown-content');
                    dropdownContent.classList.remove('show');
            }

            function checkWidth() {
                if (window.innerWidth > 768) {
                    closeMenu();
                }
            }

            function toggleDropdown(event) {
                if (window.innerWidth <= 768) {
                    event.preventDefault();
                    var dropdownContent = document.getElementById('dropdown-content');
                    dropdownContent.classList.toggle('show');
                }
            }

            window.addEventListener('resize', checkWidth);

            checkWidth();
        </script>
    </body>
</html>
