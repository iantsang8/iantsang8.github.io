<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="mainpage.css">
        <title>Home | Ian Tsang</title>
        <link rel="icon" type="image/x-icon" href="ian_tsang.jpg">
    </head>

    <body>
        <header>
            <nav class="navbar--sticky">
                <div>
                    <h1 class="name--button">
                        <a href="https://iantsang8.github.io">Ian Tsang</a>
                    </h1>
                </div>
                <div class="hamburger" onclick="toggleMenu()">
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
                <div class="close-btn" onclick="toggleMenu()">x</div>
                <div class="menu-header">Ian Tsang</div>
                <div class="nav-links">
                    <a class="nav--buttons" href="https://iantsang8.github.io/About">About</a>
                    <a class="nav--buttons" href="https://iantsang8.github.io/Experience">Experience</a>
                    <a class="nav--buttons" href="https://iantsang8.github.io/Projects">Projects</a>
                    <div class="dropdown">
                        <span class="nav--buttons dropdown-toggle" onclick="toggleDropdown(event)">Contact Me &#9662;</span>
                        <div class="dropdown-content" id="dropdown-content">
                            <a href="#">LinkedIn</a>
                            <a href="#">Email</a>   
                            <a href="#">GitHub</a>
                        </div>
                    </div>
                </div>
            </nav>
        </header>

        <div class="profile">
            <img src="ian_tsang.jpg" alt="Ian Tsang Profile Pic" width="142" height="142">
            <h1>
                Ian Tsang
            </h1>
            <h2 id="typing-text"></h2>
        </div>
        <section id="about">
            <h2>About</h2>
            <div class="about-container">
                <div class="character">
                    <div class="frame">
                        <div class="face">
                            <div class="hair"></div>
                            <div class="eyebrow left-eyebrow"></div>
                            <div class="eyebrow right-eyebrow"></div>
                            <div class="eye left-eye"><div class="pupil"></div></div>
                            <div class="eye right-eye"><div class="pupil"></div></div>
                            <div class="smile"></div>
                            <div class="ear left-ear"></div>
                            <div class="ear right-ear"></div>
                        </div>
                    </div>
                    <div class="sliders">
                        <div class="slider-container">
                            <label for="slider1">Slider 1</label>
                            <input type="range" min="0" max="100" value="50" class="slider" id="slider1">
                        </div>
                        <div class="slider-container">
                            <label for="slider2">Slider 2</label>
                            <input type="range" min="0" max="100" value="50" class="slider" id="slider2">
                        </div>
                        <div class="slider-container">
                            <label for="slider3">Slider 3</label>
                            <input type="range" min="0" max="100" value="50" class="slider" id="slider3">
                        </div>
                    </div>
                </div>
                <div class="about-text">
                    <h1 class="about-text">Hi I am Ian</h1>
                    <p>I am a 3rd year ECE student.</p>
                </div>
            </div>
        </section>

        <script src="homejs.js"></script>
    </body>
</html>
